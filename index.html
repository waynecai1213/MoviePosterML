<html>
<head>

<body>
  <div class="frontpage" >
    <h1 class="glitch" data-text="Sci-fi Palette">Sci-fi Palette</h1>
    <p> Explore sci-fi movie posters with machine learning </p>
    <div id="progressBg" >
      <div id="progressBar"></div>
    </div>
    
  <button id="enterBtn" onclick="enterpage()"class="m-fadeOut"> ENTER</button>
    
  </div>

<div id="container">
  <div id="poster-info" class="m-fadeOut"></div>
</div>

<div id="webTitle" >
  <h3>Sci-fi Palette</h3>
</div>

<div id="yearSlider">
  <p id="yearVal">Slide to filter by decades</p>
  <input type="range" min="1930" max="2020" step="10" value="1930" >
</div>

<button id="toggleBtn" onclick="toggleView()"> Toggle View</button>


<div id='toogle'>
  <input type="checkbox" class="checkbox" id="checkbox">
  <label for="checkbox" class="label">

    <i class="fa fa-th-large" aria-hidden="true"></i>
    <i class="fa fa-cloud" aria-hidden="true"></i>
    
     <div class="ball"></div>
  </label>
  </div>
